<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Admin - Club ML ESATIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/src/images/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1c6487;
            --secondary: #ff6b35;
            --blue: #337ab7;
            --black: #000000;
            --gray-light: #f0f0f0;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: linear-gradient(135deg, var(--secondary), #e65a2b);
            color: var(--white);
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .register-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .register-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .register-body {
            padding: 2.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group label i {
            color: var(--primary);
            margin-right: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(28, 100, 135, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-bottom: 0.3rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background 0.3s ease;
            width: 0;
        }

        .strength-weak .strength-fill {
            width: 33%;
            background: var(--danger);
        }

        .strength-medium .strength-fill {
            width: 66%;
            background: #ffc107;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: var(--success);
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .requirement {
            margin-bottom: 0.3rem;
            color: #666;
        }

        .requirement i {
            margin-right: 0.5rem;
        }

        .requirement.valid {
            color: var(--success);
        }

        .requirement.invalid {
            color: var(--danger);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), #e65a2b);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn i.spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .register-footer {
            text-align: center;
            padding: 1.5rem 2.5rem 2.5rem;
            border-top: 1px solid var(--gray-light);
        }

        .register-footer a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .register-container {
                margin: 1rem;
            }

            .register-header {
                padding: 2rem 1.5rem;
            }

            .register-body {
                padding: 2rem 1.5rem;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-shield"></i>
            <h1>Créer un Admin</h1>
            <p>Configuration d'un compte administrateur</p>
        </div>

        <div class="register-body">
            <div id="alert" class="alert"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="identifiant">
                        <i class="fas fa-user"></i> Identifiant
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="identifiant" 
                            name="identifiant" 
                            required 
                            placeholder="Choisissez un identifiant unique"
                            autocomplete="username"
                            minlength="4"
                        >
                    </div>
                    <small style="color: #666; font-size: 0.85rem; display: block; margin-top: 0.3rem;">
                        Minimum 4 caractères
                    </small>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="••••••••"
                            autocomplete="new-password"
                            minlength="8"
                            oninput="checkPasswordStrength()"
                            onfocus="showPasswordRequirements()"
                        >
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                    
                    <div id="passwordStrength" class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span id="strengthText"></span>
                    </div>

                    <div id="passwordRequirements" class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-circle"></i> Au moins 8 caractères
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class="fas fa-circle"></i> Une lettre majuscule
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <i class="fas fa-circle"></i> Une lettre minuscule
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="fas fa-circle"></i> Un chiffre
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirmer le mot de passe
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="••••••••"
                            autocomplete="new-password"
                        >
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>Créer le compte admin</span>
                </button>
            </form>
        </div>

        <div class="register-footer">
            <p>
                <a href="/admin-login.html">
                    <i class="fas fa-arrow-left"></i> Déjà un compte ? Se connecter
                </a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'https://club-ml.onrender.com';

        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showPasswordRequirements() {
            document.getElementById('passwordRequirements').classList.add('show');
            document.getElementById('passwordStrength').classList.add('show');
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            
            // Vérifier les exigences
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            // Mettre à jour les indicateurs
            updateRequirement('req-length', hasLength);
            updateRequirement('req-uppercase', hasUppercase);
            updateRequirement('req-lowercase', hasLowercase);
            updateRequirement('req-number', hasNumber);

            // Calculer la force
            let strength = 0;
            if (hasLength) strength++;
            if (hasUppercase) strength++;
            if (hasLowercase) strength++;
            if (hasNumber) strength++;

            // Mettre à jour l'affichage
            strengthDiv.className = 'password-strength show';
            if (strength <= 2) {
                strengthDiv.classList.add('strength-weak');
                strengthText.textContent = 'Faible';
                strengthText.style.color = 'var(--danger)';
            } else if (strength === 3) {
                strengthDiv.classList.add('strength-medium');
                strengthText.textContent = 'Moyen';
                strengthText.style.color = '#ffc107';
            } else {
                strengthDiv.classList.add('strength-strong');
                strengthText.textContent = 'Fort';
                strengthText.style.color = 'var(--success)';
            }
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            const icon = element.querySelector('i');
            
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
                icon.classList.remove('fa-circle');
                icon.classList.add('fa-check-circle');
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
                icon.classList.remove('fa-check-circle');
                icon.classList.add('fa-circle');
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                ${message}
            `;

            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 3000);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const identifiant = document.getElementById('identifiant').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('span');
            const btnIcon = submitBtn.querySelector('i');

            // Validations
            if (identifiant.length < 4) {
                showAlert('L\'identifiant doit contenir au moins 4 caractères.');
                return;
            }

            if (password.length < 8) {
                showAlert('Le mot de passe doit contenir au moins 8 caractères.');
                return;
            }

            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                showAlert('Le mot de passe doit contenir au moins une majuscule, une minuscule et un chiffre.');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas.');
                return;
            }

            // Désactiver le bouton
            submitBtn.disabled = true;
            btnIcon.className = 'fas fa-spinner spinner';
            btnText.textContent = 'Création en cours...';

            try {
                const response = await fetch(`${API_URL}/admin/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifiant:identifiant, mot_de_passe:password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erreur lors de la création du compte');
                }

                showAlert('Admin créé avec succès ! Redirection vers la connexion...', 'success');

                // Redirection après 2 secondes
                setTimeout(() => {
                    window.location.href = '/admin-login.html';
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showAlert(error.message || 'Une erreur est survenue lors de la création du compte.');
                
                // Réactiver le bouton
                submitBtn.disabled = false;
                btnIcon.className = 'fas fa-user-plus';
                btnText.textContent = 'Créer le compte admin';
            }
        }
    </script>
</body>
</html>
