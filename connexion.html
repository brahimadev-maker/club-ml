<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Club Machine Learning ESATIC</title>
    <link rel="icon" type="image/png" href="/src/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1c6487;
            --secondary: #ff6b35;
            --blue: #337ab7;
            --black: #000000;
            --gray-light: #f0f0f0;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            height: 60px;
            width: 60px;
            border-radius: 10px;
            margin-bottom: 0.75rem;
        }

        .logo-container h1 {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 0.4rem;
        }

        .logo-container p {
            color: #666;
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-group label i {
            margin-right: 0.4rem;
            color: var(--primary);
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(28, 100, 135, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--secondary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #e65a2b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 53, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-light);
        }

        .form-footer p {
            color: #666;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
        }

        .form-footer a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 1.2rem;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            color: var(--secondary);
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 1.5rem;
            }

            .logo-container h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="/src/images/icon.png" alt="Club ML" onerror="this.style.display='none'">
            <h1><i class="fas fa-sign-in-alt"></i> Connexion</h1>
            <p>Accédez à votre espace membre</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    required 
                    placeholder="votre.email@esatic.ci"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="loginPassword">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    required 
                    placeholder="••••••••"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>

            <div class="form-footer">
                <p>Pas encore de compte ?</p>
                <a href="inscription.html">
                    <i class="fas fa-user-plus"></i> S'inscrire ici
                </a>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Retour à l'accueil
                </a>
            </div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const mot_de_passe = document.getElementById('loginPassword').value;
    

      
            
            const formData = {
                email,
                mot_de_passe
            };

           

            try {
                const response = await fetch('https://club-ml.onrender.com/login', {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(formData) 
                });

              const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Une erreur est survenue lors de l\'inscription.');
                }

                // Succès
                alert(result.message || 'Inscription réussie ! Bienvenue au Club ML.');
                
                // Redirection vers la page d'accueil
                localStorage.setItem('userToken', result.token);
                setTimeout(() => {
                    window.location.href = 'parcour.html';
                }, 1500);

            } catch (error) {
                console.error('Erreur lors de l\'inscription:', error);
                alert(`Erreur d'inscription: ${error.message}`);
           
            }
        }
      
    </script>
</body>
</html>
