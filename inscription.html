<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Club Machine Learning ESATIC</title>
    <link rel="icon" type="image/png" href="/src/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1c6487;
            --secondary: #ff6b35;
            --blue: #337ab7;
            --black: #000000;
            --gray-light: #f0f0f0;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease;
            margin: 1.5rem auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            height: 60px;
            width: 60px;
            border-radius: 10px;
            margin-bottom: 0.75rem;
        }

        .logo-container h1 {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 0.4rem;
        }

        .logo-container p {
            color: #666;
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-group label i {
            margin-right: 0.4rem;
            color: var(--primary);
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(28, 100, 135, 0.1);
        }

        .form-group small {
            color: #666;
            font-size: 0.75rem;
            display: block;
            margin-top: 0.3rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--secondary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #e65a2b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-light);
        }

        .form-footer p {
            color: #666;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
        }

        .form-footer a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 1.2rem;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            color: var(--secondary);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .loading i {
            color: var(--primary);
            font-size: 1.2rem;
            animation: spin 1s linear infinite;
        }

        .loading p {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 1.5rem;
            }

            .logo-container h1 {
                font-size: 1.3rem;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="/src/images/icon.png" alt="Club ML" onerror="this.style.display='none'">
            <h1><i class="fas fa-user-plus"></i> Inscription</h1>
            <p>Rejoignez le Club Machine Learning ESATIC</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="regName">
                    <i class="fas fa-user"></i> Nom complet
                </label>
                <input 
                    type="text" 
                    id="regName" 
                    required 
                    placeholder="Prénom Nom"
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="regWhatsapp">
                    <i class="fab fa-whatsapp"></i> Numéro WhatsApp
                </label>
                <input 
                    type="tel" 
                    id="regWhatsapp" 
                    required 
                    placeholder="07 12 34 56 78"
                    pattern="(\+225|225)?\s?(0[1|5|7])\s?\d{2}\s?\d{2}\s?\d{2}\s?\d{2}"
                    autocomplete="tel"
                >
                <small>Format: 10 chiffres (07/05/01 XX XX XX XX)</small>
            </div>

            <div class="form-group">
                <label for="regEmail">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input 
                    type="email" 
                    id="regEmail" 
                    required 
                    placeholder="jean@gmail.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="regClass">
                    <i class="fas fa-graduation-cap"></i> Classe
                </label>
                <select id="regClass" required>
                    <option value="">Sélectionnez votre classe</option>
                    <option value="ENTD1">ENTD1</option>
                    <option value="ENTD2">ENTD2</option>
                    <option value="ENTD3">ENTD3</option>
                    <option value="TWIN1">TWIN 1</option>
                    <option value="TWIN2">TWIN 2</option>
                    <option value="TWIN3">TWIN 3</option>
                    <option value="SRIT1">SRIT1</option>
                    <option value="SRIT2">SRIT2</option>
                    <option value="SRIT3">SRIT3</option>
                    <option value="MP2I">MP2I</option>
                    <option value="MPI">MPI</option>
                    <option value="CSIA2">CSIA2</option>
                    <option value="CSIA3">CSIA3</option>
                    <option value="M1 ERIS">M1 ERIS</option>
                    <option value="M2 ERIS">M2 ERIS</option>
                    <option value="SIGL2">SIGL2</option>
                    <option value="SIGL3">SIGL3</option>
                    <option value="RTEL2">RTEL2</option>
                    <option value="RTEL3">RTEL3</option>
                    <option value="DASI">DASI</option>
                    <option value="ING1">ING 1</option>
                    <option value="ING2">ING 2</option>
                    <option value="M1 CSIA">M1 CSIA</option>
                    <option value="M1 BIHAR">M1 BIHAR</option>
                    <option value="M1 SIGL">M1 SIGL</option>
                    <option value="M1 RTEL">M1 RTEL</option>
                    <option value="M1 MBDS">M1 MBDS</option>
                    <option value="M2 CSIA">M2 CSIA</option>
                    <option value="M2 BIHAR">M2 BIHAR</option>
                    <option value="M2 SIGL">M2 SIGL</option>
                    <option value="M2 RTEL">M2 RTEL</option>
                    <option value="M2 MBDS">M2 MBDS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="regPassword">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                <input 
                    type="password" 
                    id="regPassword" 
                    required 
                    placeholder="••••••••"
                    minlength="6"
                    autocomplete="new-password"
                >
                <small>Au moins 6 caractères</small>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-rocket"></i> Créer mon compte
            </button>

            <div class="loading" id="loadingIndicator">
                <i class="fas fa-spinner"></i>
                <p>Inscription en cours...</p>
            </div>

            <div class="form-footer">
                <p>Déjà inscrit ?</p>
                <a href="login.html">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </a>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Retour à l'accueil
                </a>
            </div>
        </form>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Récupération des données
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const whatsapp = document.getElementById('regWhatsapp').value.trim();
            const classe = document.getElementById('regClass').value;
            const password = document.getElementById('regPassword').value;

            // Validation du numéro WhatsApp
            const whatsappRegex = /^(0[1|5|7])\d{8}$/;
            const cleanWhatsapp = whatsapp.replace(/\s/g, '');
            
            if (!whatsappRegex.test(cleanWhatsapp)) {
                alert('Veuillez entrer un numéro WhatsApp ivoirien valide (07/05/01 XX XX XX XX)');
                return;
            }
            
            // Préparation des données
            const formData = {
                name,
                email,
                whatsapp: cleanWhatsapp,
                classe,
                password
            };

            // Désactivation du bouton et affichage du loading
            submitBtn.disabled = true;
            loadingIndicator.classList.add('active');

            try {
                const response = await fetch('https://club-ml.onrender.com/register', {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(formData) 
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Une erreur est survenue lors de l\'inscription.');
                }

                // Succès
                alert(result.message || 'Inscription réussie ! Bienvenue au Club ML.');
                
                // Redirection vers la page d'accueil
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Erreur lors de l\'inscription:', error);
                alert(`Erreur d'inscription: ${error.message}`);
                
                // Réactivation du bouton
                submitBtn.disabled = false;
                loadingIndicator.classList.remove('active');
            }
        }
    </script>
</body>
</html>
