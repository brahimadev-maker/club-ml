function submitQuiz(chapterId) {
    const chapter = chapters[chapterId];
    const userAnswers = quizAnswers[chapterId] || {};
    const totalQuestions = chapter.quiz.questions;
    
    let correctCount = 0;
    
    // V√©rifier chaque r√©ponse
    for (let i = 0; i < totalQuestions; i++) {
        const questionEl = document.querySelectorAll('.quiz-question')[i];
        const options = questionEl.querySelectorAll('.quiz-option');
        const explanationEl = document.getElementById(`explanation-${chapterId}-${i}`);
        
        const userAnswer = userAnswers[i];
        const correctAnswer = chapter.quiz.answers[i];
        
        // Afficher les r√©sultats visuels
        options.forEach((opt, idx) => {
            if (idx === correctAnswer) {
                opt.classList.add('correct');
            }
            if (idx === userAnswer && idx !== correctAnswer) {
                opt.classList.add('incorrect');
            }
        });
        
        // Afficher l'explication
        if (explanationEl) {
            explanationEl.classList.add('active');
        }
        
        // Compter les bonnes r√©ponses
        if (userAnswer === correctAnswer) {
            correctCount++;
        }
    }
    
    // Afficher les r√©sultats
    const resultsEl = document.getElementById(`quizResults${chapterId}`);
    const scoreEl = document.getElementById(`quizScore${chapterId}`);
    const messageEl = document.getElementById(`quizMessage${chapterId}`);
    const submitBtn = document.getElementById(`submitQuiz${chapterId}`);
    
    scoreEl.textContent = `${correctCount}/${totalQuestions}`;
    
    // Message personnalis√© selon le score
    const percentage = (correctCount / totalQuestions) * 100;
    let message = '';
    
    if (percentage === 100) {
        message = 'üéâ Parfait ! Vous ma√Ætrisez ce chapitre !';
    } else if (percentage >= 75) {
        message = 'üëè Tr√®s bien ! Quelques petites erreurs seulement.';
    } else if (percentage >= 50) {
        message = 'üëç Pas mal ! Relisez les points manqu√©s.';
    } else {
        message = 'üìö Relisez le chapitre pour mieux comprendre.';
    }
    
    messageEl.textContent = message;
    resultsEl.classList.add('active');
    
    // D√©sactiver le bouton de soumission
    if (submitBtn) {
        submitBtn.disabled = true;
    }
    
    // Marquer le chapitre comme compl√©t√© si score >= 75%
    if (percentage >= 75) {
        completedChapters.add(chapterId);
        updateProgress();
    }
}

function resetQuiz(chapterId) {
    // R√©initialiser les r√©ponses
    quizAnswers[chapterId] = {};

    const questions = document.querySelectorAll('.quiz-question');
    questions.forEach((questionEl, idx) => {

        options.forEach(opt => {

    // R√©activer le bouton de soumission

    if (submitBtn) {

    }
}

// ============================================
// ANIMATIONS AU SCROLL

function observeElements() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, {
        threshold: 0.1,
        rootMargin: '0px 0px -100px 0px'
    });
    
    // Observer tous les √©l√©ments animables
    document.querySelectorAll('.content-section, .quiz-question, .info-box').forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        observer.observe(el);
    });
}

function calculateQuizScore(chapterId) {
    const chapter = chapters[chapterId];
    const userAnswers = quizAnswers[chapterId] || {};
    
    if (!chapter.quiz) return 'N/A';
    
    let correct = 0;
    for (let i = 0; i < chapter.quiz.questions; i++) {
        if (userAnswers[i] === chapter.quiz.answers[i]) {
            correct++;
        }
    }
    
    return `${correct}/${chapter.quiz.questions}`;
}
