<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 0 : Fondamentaux ML - Club ESATIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            
  
            --primary:  #ff6b35;
            --secondary:#1c6487;
            --blue: #337ab7;
            --black: #000000;
            --gray-light: #f0f0f0;
            --white: #ffffff;

            --accent:#667eea;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --dark: #2c3e50;
            --gray: #6c757d;
            --light: #f8f9fa;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       
            min-height: 100vh;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dark);
        }

        .navbar-brand i {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-outline {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .progress-ring {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s;
            stroke: var(--primary);
            stroke-width: 4;
        }

        .progress-ring-bg {
            stroke: #e0e0e0;
            stroke-width: 4;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            height: fit-content;
            position: sticky;
            top: 90px;
            animation: slideInLeft 0.6s ease;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .sidebar-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light);
        }

        .sidebar-header h3 {
            color: var(--dark);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .module-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .chapters-list {
            list-style: none;
        }

        .chapter-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            position: relative;
        }

        .chapter-item:hover {
            background: var(--light);
            transform: translateX(5px);
        }

        .chapter-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-left: 4px solid var(--primary);
        }

        .chapter-item.completed {
            opacity: 0.7;
        }

        .chapter-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light);
            color: var(--primary);
            font-size: 0.9rem;
        }

        .chapter-item.completed .chapter-icon {
            background: var(--success);
            color: white;
        }

        .chapter-item.active .chapter-icon {
            background: var(--primary);
            color: white;
        }

        .chapter-info {
            flex: 1;
        }

        .chapter-title {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .chapter-duration {
            font-size: 0.75rem;
            color: var(--gray);
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            min-height: 80vh;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chapter-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--light);
        }

        .chapter-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .chapter-header h1 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .chapter-meta {
            display: flex;
            gap: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .chapter-meta i {
            color: var(--primary);
        }

        /* Content Sections */
        .content-section {
            margin-bottom: 2.5rem;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-section h2 {
            color: var(--dark);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .content-section h2 i {
            color: var(--primary);
        }

        .content-section h3 {
            color: var(--dark);
            font-size: 1.2rem;
            margin: 1.5rem 0 0.8rem;
        }

        .content-section p {
            color: var(--dark);
            line-height: 1.8;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .content-section ul {
            list-style: none;
            padding-left: 0;
        }

        .content-section li {
            padding: 0.6rem 0;
            padding-left: 2rem;
            position: relative;
            color: var(--dark);
            line-height: 1.6;
        }

        .content-section li::before {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--success);
        }

        /* Info Box */
        .info-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
        }

        .info-box.warning {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 152, 0, 0.1));
            border-left-color: var(--warning);
        }

        .info-box.success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(25, 135, 84, 0.1));
            border-left-color: var(--success);
        }

        .info-box h4 {
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-box p {
            margin: 0;
        }

        /* Code Block */
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            position: relative;
            overflow-x: auto;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #3e3e3e;
        }

        .code-language {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .code-block code {
            color: #ce9178;
        }

        /* Image Container */
        .image-container {
            margin: 2rem 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        .image-caption {
            margin-top: 0.8rem;
            color: var(--gray);
            font-size: 0.9rem;
            font-style: italic;
        }

        /* Interactive Demo */
        .demo-container {
            background: var(--light);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .demo-container h4 {
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .demo-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .demo-input input {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .demo-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .demo-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .demo-output {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 100px;
            border: 2px dashed #ddd;
            display: none;
        }

        .demo-output.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Quiz Section */
        .quiz-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-header h3 {
            color: var(--dark);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .quiz-header p {
            color: var(--gray);
        }

        .quiz-question {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .question-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.1rem;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .quiz-option {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quiz-option:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(5px);
        }

        .quiz-option.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
        }

        .quiz-option.correct {
            border-color: var(--success);
            background: rgba(40, 167, 69, 0.1);
        }

        .quiz-option.incorrect {
            border-color: var(--danger);
            background: rgba(220, 53, 69, 0.1);
        }

        .option-letter {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
            flex-shrink: 0;
        }

        .quiz-option.selected .option-letter {
            background: var(--primary);
            color: white;
        }

        .quiz-option.correct .option-letter {
            background: var(--success);
            color: white;
        }

        .quiz-option.incorrect .option-letter {
            background: var(--danger);
            color: white;
        }

        .option-text {
            flex: 1;
            color: var(--dark);
        }

        .quiz-explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            display: none;
        }

        .quiz-explanation.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .quiz-explanation strong {
            color: var(--primary);
        }

        .quiz-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-quiz {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-quiz.primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-quiz.secondary {
            background: var(--light);
            color: var(--gray);
        }

        .btn-quiz:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-quiz:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-results {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            display: none;
        }

        .quiz-results.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
            .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: slideInLeft 0.8s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: bold;
        }


        .quiz-score {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }

        /* Navigation Buttons */
        .chapter-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--light);
        }

        .nav-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .nav-btn.prev {
            background: var(--light);
            color: var(--dark);
        }

        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .main-content {
                padding: 1.5rem;
            }

            .chapter-header h1 {
                font-size: 1.5rem;
            }

            .demo-input {
                flex-direction: column;
            }
        }
    </style>
</head>

            currentChapter = index;
            const chapter = chapters[index];
            
            // Update sidebar
            document.querySelectorAll('.chapter-item').forEach((item, i) => {
                item.classList.remove('active');
                if (i === index) {
                    item.classList.add('active');
                }
                if (completedChapters.has(i)) {
                    item.classList.add('completed');
                }
            });

            // Load content
            document.getElementById('mainContent').innerHTML = chapter.content;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Update progress
            updateProgress();
        }

        function updateProgress() {
            const totalChapters = chapters.length;
            const completed = completedChapters.size;
            const percentage = (completed / totalChapters) * 100;
            
            const circle = document.getElementById('progressCircle');
            const text = document.getElementById('progressText');
            
            const circumference = 2 * Math.PI * 20;
            const offset = circumference - (percentage / 100) * circumference;
            
            circle.style.strokeDashoffset = offset;
            text.textContent = Math.round(percentage) + '%';
        }

        function selectAnswer(chapterId, optionIndex, questionIndex) {
            const questionEl = document.querySelectorAll('.quiz-question')[questionIndex - 1];
            const options = questionEl.querySelectorAll('.quiz-option');
            
            options.forEach((opt, idx) => {
                opt.classList.remove('selected');
                if (idx === optionIndex) {
                    opt.classList.add('selected');
                }
            });

            if (!quizAnswers[chapterId]) {
                quizAnswers[chapterId] = {};
            }
            quizAnswers[chapterId][questionIndex - 1] = optionIndex;
     
     
        }
</script>
